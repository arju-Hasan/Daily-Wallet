<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyUI from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
     />
    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <!-- custom css -->
    <link rel="stylesheet" href="./style/home.css" />
  </head>
  <body class="bg-[#f4f5f7] h-[100vh]">
    <!-- Navbar -->
    <nav
      class="flex justify-between items-center p-1 bg-white shadow max-w-lg mx-auto border-b-1 border-gray-400 p-6"
     >
      <div class="flex items-center gap-5">
        <img
          class="w-[40px] h-[40px] mr-[10px]"
          src="./assets/Group.png"
          alt=""
        />
        <div>
          <h2 class="font-bold">$ <span id="AvailableBalance">4500</span></h2>
          <p class="text-[#08080880]">Available Balance</p>
        </div>
      </div>
      <div>
        <button class="btn btn-outline !m-0"><i class="fa-solid fa-arrow-right-from-bracket"> </i> Log Out</button>
        <!-- <button class="p-4 text-[#08080880] button" href="./index.html" onclick="logout()">
          <i class="fa-solid fa-arrow-right-from-bracket mr-[5px]"> </i> Log out
        </button> -->
      </div>
    </nav>
    <!-- Welcome section -->
    <section class="max-w-lg mx-auto mt-8 pl-2 pr-2 text-center">
      <h2 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h2>
      <p class="text-[#08080880]">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and transparent.
      </p>
    </section>
    <!-- Card section -->
    <section
      class="max-w-lg mx-auto min-h-[250px] grid grid-cols-3 gap-2 items-center m-5 pl-2 pr-2 bg-white rounded-xl"
     >
      <div id="Cardaddmoneybtn" class=" pt-6 pb-6 text-center rounded-xl border-2 border-gray-400">
        <img class="mx-auto" src="./assets/wallet1.png" alt="" />
        <p class="text-center text-[#08080880]">Add money</p>
      </div>
      <div id="CardcashoutBtn" class=" pt-6 pb-6 text-center rounded-xl border-2 border-gray-400">
        <img class="mx-auto" src="./assets/send1.png" alt="" />
        <p class="text-center text-[#08080880]">Cashout</p>
      </div>
      <div id="CardtransferBtn" class=" pt-6 pb-6 text-center rounded-xl border-2 border-gray-400">
        <img class="mx-auto" src="./assets/money1.png" alt="" />
        <p class="text-center text-[#08080880]">Transfer Money</p>
      </div>
      <div id="CardbonusBtn" class=" pt-6 pb-6 text-center rounded-xl border-2 border-gray-400">
        <img class="mx-auto" src="./assets/bonus1.png" alt="" />
        <p class="text-center text-[#08080880]">Get Bonusy</p>
      </div>
      <div id="CardpayBillBtn" class=" pt-6 pb-6 text-center rounded-xl border-2 border-gray-400">
        <img class="mx-auto" src="./assets/purse1.png" alt="" />
        <p class="text-center text-[#08080880]">Pay Bill</p>
      </div>
      <div class=" pt-6 pb-6 text-center rounded-xl border-2 border-gray-400">
        <img class="mx-auto" src="./assets/transaction1.png" alt="" />
        <p class="text-center text-[#08080880]">Transactions</p>
      </div>
    </section>
    <!-- add money section -->
    <section class="max-w-lg mx-auto mt-3" id="addMoneySection">
      <h1 class="text-2xl font-bold">Add Money</h1>
      <form action="" class="p-5 rounded-lg bg-white">
        <div class="mb-3">
          <label for="mobile" class="m-2 font-semibold">Select A Bank</label
          ><br />
          <select
            id="bank"
            class="select !bg-[#f4f5f7] mt-2 !rounded-2xl !w-full"
          >
            <option>Select bank</option>
            <option>Sonaly Bank</option>
            <option>Ropaly Bank</option>
            <option>Dutch Bangla Bank</option>
            <option>Bangladesh Bank</option>
          </select>
        </div>
        <div>
          <label for="mobile" class="m-2 font-semibold"
            >Bank Account Number</label
          ><br />
          <input
            type="text"
            id="accountNumber"
            placeholder="Enter 11 digit account number"
            class="input !bg-[#f4f5f7] mt-2 !rounded-2xl !w-full mb-3"
          />
        </div>
        <div>
          <label id="addAmountLabel" for="addAmount" class="m-2 font-semibold"
            >Amount to Add</label
          ><br />
          <input
            type="text"
            id="addAmount"
            placeholder="Add Amount to withdraw"
            class="input !bg-[#f4f5f7] mt-2 !rounded-2xl !w-full mb-3"
          />
        </div>
        <div>
          <label id="pinLabel" for="pin" class="m-2 font-semibold"
            >4 Digit Pin</label
          ><br />
          <input
            type="text"
            id="pin"
            placeholder="Enter 4 Digit Pin"
            class="input !bg-[#f4f5f7] mt-2 !rounded-2xl !w-full mb-3"
          />
        </div>
        <button
          id="addMoneyBtn"
          class="btn btn-active btn-primary bg-[#0874F2] hover:bg-[#065b9f] flex justify-center items-center mt-2 !rounded-2xl font-semibold !w-full"
          type="button"
        >
          Add Money
        </button>
      </form>
    </section>
    <!-- Cash Outsection -->
    <section class="max-w-lg mx-auto mt-3" style="display: none;" id="cashOutSection">
      <h1 class="text-2xl font-bold">Cash Out</h1>
      <form action="" class="p-5 rounded-lg bg-white">
        <div>
          <label for="mobile" class="m-2 font-semibold"
            >Agent Number</label
          ><br />
          <input
            type="text"
            id="CashoutAgentNumber"
            placeholder="Enter 11 digit account number"
            class="input !bg-[#f4f5f7] mt-2 !rounded-2xl !w-full mb-3"
          />
        </div>
        <div>
          <label id="addAmountLabel" for="addAmount" class="m-2 font-semibold"
            >Amount</label
          ><br />
          <input
            type="text"
            id="CashoutAmount"
            placeholder="Enter Amount to withdraw"
            class="input !bg-[#f4f5f7] mt-2 !rounded-2xl !w-full mb-3"
          />
        </div>
        <div>
          <label id="pinLabel" for="pin" class="m-2 font-semibold"
            >4 Digit Pin</label
          ><br />
          <input
            type="text"
            id="CashoutPin"
            placeholder="Enter 4 Digit Pin"
            class="input !bg-[#f4f5f7] mt-2 !rounded-2xl !w-full mb-3"
          />
        </div>
        <button
          id="cashoutBtn"
          class="btn btn-active btn-primary bg-[#0874F2] hover:bg-[#065b9f] flex justify-center items-center mt-2 !rounded-2xl font-semibold !w-full"
          type="button"
         >
          Withdraw Money
        </button>
      </form>
    </section>
    <!-- Transfer Money -->
     <section class="max-w-lg mx-auto mt-3" style="display: none;" id="transferSection">
      <h1 class="text-2xl font-bold">Transfer Money</h1>
      <form action="" class="p-5 rounded-lg bg-white">
        <div>
          <label for="mobile" class="m-2 font-semibold"
            >User Account Number</label
          ><br />
          <input
            type="text"
            id="transferAccountNumber"
            placeholder="Enter 11 digit account number"
            class="input !bg-[#f4f5f7] mt-2 !rounded-2xl !w-full mb-3"
          />
        </div>
        <div>
          <label  for="addAmount" class="m-2 font-semibold"
            >Amount</label
          ><br />
          <input
            type="text"
            id="transferAmount"
            placeholder="Enter Amount to withdraw"
            class="input !bg-[#f4f5f7] mt-2 !rounded-2xl !w-full mb-3"
          />
        </div>
        <div>
          <label  for="pin" class="m-2 font-semibold"
            >4 Digit Pin</label
          ><br />
          <input
            type="text"
            id="transferPin"
            placeholder="Enter 4 Digit Pin"
            class="input !bg-[#f4f5f7] mt-2 !rounded-2xl !w-full mb-3"
          />
        </div>
        <button
          id="transferBtn"
          class="btn btn-active btn-primary bg-[#0874F2] hover:bg-[#065b9f] flex justify-center items-center mt-2 !rounded-2xl font-semibold !w-full"
          type="button"
         >
         Send Money
        </button>
      </form>
    </section>

    <!-- Get Bonus -->
     <section class="max-w-lg mx-auto mt-3" style="display: none;" id="bonusSection">
        <h1 class="text-2xl font-bold mb-3">Get Bonus</h1>
        <form action="">
             <div>
          <label  class="m-2 font-semibold"
            >Enter Bonus Coupon</label
          ><br />
          <input
            type="text"
            id="bonusCoupon"
            placeholder="Enter your coupon"
            class="input !bg-[#f4f5f7] mt-2 !rounded-2xl !w-full mb-3"
          />
        </div>
        <button
          id="bonusBtn"
          class="btn btn-active btn-primary bg-[#0874F2] hover:bg-[#065b9f] flex justify-center items-center mt-2 !rounded-2xl font-semibold !w-full"
          type="button"
         >
         Get Bonus
        </button>
        </form>
     </section>

     <!-- Pay Bill Section -->
     <section class="max-w-lg mx-auto mt-3" style="display: none;" id="payBillSection">
      <h1 class="text-2xl font-bold">Pay Bill</h1>
      <form action="" class="p-5 rounded-lg bg-white">
        <div class="mb-3">
          <label for="mobile" class="m-2 font-semibold">Select To Pay</label
          ><br />
          <select
            id="billerBank"
            class="select !bg-[#f4f5f7] mt-2 !rounded-2xl !w-full"
          >
            <option>Select Option</option>
            <option>Internet Bill</option>
            <option>Gas Bill</option>
            <option>Electricity Bill</option>
            <option>Water Bill</option>
            <option>Education Fee</option>
            <option>Doctor's Fee</option>
          </select>
        </div>
        <div>
          <label for="mobile" class="m-2 font-semibold"
            >Biller Account Number</label
          ><br />
          <input
            type="text"
            id="BillerAccountNumber"
            placeholder="Enter 11 digit account number"
            class="input !bg-[#f4f5f7] mt-2 !rounded-2xl !w-full mb-3"
          />
        </div>
        <div>
          <label class="m-2 font-semibold"
            >Amount to Pay</label
          ><br />
          <input
            type="text"
            id="payBillAmount"
            placeholder="Add Amount to withdraw"
            class="input !bg-[#f4f5f7] mt-2 !rounded-2xl !w-full mb-3"
          />
        </div>
        <div>
          <label for="pin" class="m-2 font-semibold"
            >Pin Number</label
          ><br />
          <input
            type="text"
            id="payBillPin"
            placeholder="Enter 4 Digit Pin"
            class="input !bg-[#f4f5f7] mt-2 !rounded-2xl !w-full mb-3"
          />
        </div>
        <button
          id="payBillBtn"
          class="btn btn-active btn-primary bg-[#0874F2] hover:bg-[#065b9f] flex justify-center items-center mt-2 !rounded-2xl font-semibold !w-full"
          type="button"
        >
          Pay Now
        </button>
      </form>
    </section>

    <script src="./js/home.js"></script>
  </body>
</html>
